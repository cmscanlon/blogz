<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style type="text/css">
        .error { color: red;}
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Economica|Mountains+of+Christmas|Shadows+Into+Light&display=swap" rel="stylesheet"> 
  </head>
<body>
    <header>
      <div style='float: right'>
        {% if 'user' in session %}
          {{ session['user'] }}
            <form action="/logout" method="post">
            <input type="submit" value="Log Out" />
            </form>
        {% else %}
          <a href="/">Home</a> | <a href="login">Login</a> | <a href="signup">Signup</a> | <a href='logout'>Log Out</a> 
        {% endif %}
      </div>
    </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
            
    {% block content %}
    {% endblock %}

</body>
</html>
