<!DOCTYPE html>
<html>
    <head>
        <style>
            .error { color: red;}
        </style>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Economica|Mountains+of+Christmas|Shadows+Into+Light&display=swap" rel="stylesheet"> 
    </head>
<body>
        <header>
            <nav>
                <div class="row">
                    <ul class="main-nav">
                        <li><a href="/">Main Blog Page</a></li>
                        <li><a href="/add">Add a Blog Entry</a></li>
                    </ul>
                </div>
                <div style="float:right">
                    <a href='/logout'>Log Out</a>
                </div>
            </nav>
        </header>

    {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
        {% for category,message in messages %}
                <li class='{{category}}'>{{message}}</li>
        {% endfor %}
    {% endwith %}
            </ul>
            
    {% block content %}
    {% endblock %}

</body>
</html>
