{% extends "base.html" %}

{% block content %}

<header>
        <nav>
            <div class="row">
                <ul class="main-nav">
                    <li><a href="/">Main Blog Page</a></li>
                    <li><a href="/add">Add a Blog Entry</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <h1 style="text-align:center">Add a Blog Entry</h1>
    <form action="{{ url_for('newpost') }}" method="post">
        
        <label>
            Title: <br>
            <input type="text" name="blog_title" id="blog_title" value="{{ blog_title }}" required/>
        </label>
       <br>
        <label>
            New Blog Post: <br>
            <textarea name="body" id="body" rows="10" cols="30" value="{{ body }}" required ></textarea> 
        </label>
        <br> 
        <input type="submit" value='Add Entry' />
    </form>


{%  endblock %}
