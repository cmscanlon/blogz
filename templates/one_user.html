{% extends 'base.html' %}

{% block content %}

<h1 style="text-align:center">Posts by <br>{{user.username}} </h1>

{% for post in blog %}
    <h3 class="author-title"> <a href="{{ url_for('post', post_id=post.id) }}">{{ post.blog_title }}</h3></a>
    <h4 class="author-body">{{ post.body }}</h4>
    <h5 class="author"> Author: <a href="/?id={{post.owner.id}}">{{post.owner.username}}</a></h5>
<hr size='5'>

{% endfor %}

{% endblock%}
