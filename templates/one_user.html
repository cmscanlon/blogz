{% extends 'base.html' %}
{% block content %}

<h1 style="text-align:center">Blog Posts by {{user.username}} </h1>

        {% for post in blog %}
        <h3 class="post-title">
            {{ post.blog_title }}
        </h3>
    
        <h4 class="post-body">
            {{ post.body }}
        </h4>
          
            <hr>

        {% endfor %}

{% endblock%}
