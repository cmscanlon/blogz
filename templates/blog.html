{% extends "base.html" %}

{% block content %}

    <h1 style="text-align:center">Build A Blog</h1>

    {% if posts|length == 0 %}
    <p> No Posts </p>
    {% else %}

        {% for post in posts %}

            <h2 class="post-title">
                {{ post.blog_title }}
            </h2>
            <h2 class="post-body">
                {{ post.body }}
            </h2>

        {% endfor %}
     
    {% endif %}    


{% endblock %}
