{% extends "base.html" %}

{% block content %}

<header>
        <nav>
            <div class="row">
                <ul class="main-nav">
                    <li><a href="/">Main Blog Page</a></li>
                    <li><a href="/add">Add a Blog Entry</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <h1 style="text-align:center">Build A Blog</h1>

    {% if posts|length == 0 %}
    <p> No Posts </p>
    {% else %}

        {% for post in posts %}

        <a href="{{ url_for('post', post_id=post.id) }}">
            <h3 class="post-title">
                {{ post.blog_title }}
            </h3>
        </a>  
            <h4 class="post-body">
                {{ post.body }}
            </h4>
          
            <hr>

        {% endfor %}
     
    {% endif %}    


{% endblock %}
