{% extends 'base.html' %}
{% block content %}

<h1 style="text-align:center">All Authors</h1>

{% if all_usernames|length == 0 %}
    <p> No Authors </p>
    {% else %}

        {% for user in all_usernames %}
        <h1><a href="/?id={{user.id}}">{{user.username}}</a></h1>

        {% endfor %}
     
    {% endif %}  







{% endblock%}
